name: release

on:
  workflow_call:
    inputs:
      changelogConfigurationJson:
        description: 'Configuration for changelog builder'
        type: string
        required: false
        default: |
            {
              "template": "#{{CHANGELOG}}\n\n## Uncategorized\n\n#{{UNCATEGORIZED}}",
              "pr_template": "- #{{TITLE}} : #{{URL}} by @#{{AUTHOR}}",
              "categories": [
                {
                    "title": "## ðŸ’¬ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## ðŸ“¦ Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    types:
      - labeled

jobs:
  release:
    if: github.event.action != 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Bump version on merging Pull Requests with specific labels.
      # (bump:major,bump:minor,bump:patch)
      - id: bumpr
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: haya14busa/action-bumpr@v1.8

      # Get tag name.
      - id: tag
        uses: haya14busa/action-cond@v1.1.1
        with:
          cond: "${{ startsWith(github.ref, 'refs/tags/') }}"
          if_true: ${{ github.ref }}
          if_false: ${{ steps.bumpr.outputs.next_version }}

      # Update corresponding major and minor tag. e.g. Update v1 and v1.2 when releasing v1.2.3
      - uses: haya14busa/action-update-semver@v1
        if: "!steps.bumpr.outputs.skip || startsWith(github.ref, 'refs/tags/')"
        with:
          github_token: ${{ secrets.github_token }}
          tag: ${{ steps.tag.outputs.value }}


      # https://github.com/mikepenz/release-changelog-builder-action#configuration
      - name: Build Changelog
        if: "!steps.bumpr.outputs.skip || startsWith(github.ref, 'refs/tags/')"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          fromTag: ${{ steps.bumpr.outputs.current_version }}
          toTag: ${{ steps.tag.outputs.value }}
          ignorePreReleases: true
          configurationJson: ${{ inputs.changelogConfigurationJson }}


      # Create release.
      - name: Release
        if: "!steps.bumpr.outputs.skip || startsWith(github.ref, 'refs/tags/')"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          body: ${{ steps.build_changelog.outputs.changelog }}


  release-check:
    if: github.event.action == 'labeled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Post bumpr status comment
        uses: haya14busa/action-bumpr@v1.8
