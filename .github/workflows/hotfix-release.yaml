name: Hotfix release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        type: string

jobs:
  parse:
    runs-on: ubuntu-latest
    outputs:
      regex-match: ${{ steps.regex-match.outputs.group1 }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ inputs.branch }}
          regex: '^/hotfix\/(.*?)$'

  hotfix-release:
    needs: parse
    uses: ./.github/workflows/service-release.yaml
    with:
      ref: ${{ github.event.inputs.branch }}
      tag: ${{ needs.parse.outputs.regex-match }}
